---
- name: Add InfluxDB apt-key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: Add InfluxDB repos
  apt_repository: repo={{item}}
  with_items:
    - deb https://repos.influxdata.com/debian {{ ansible_distribution_release }} stable

- name: Install InfluxDB
  apt:
    state: latest
    pkg:
      - influxdb


